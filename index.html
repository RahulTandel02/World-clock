<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="res"></div>
    <div class="time-zone">
        <form>
            <label for="zone">Select City</label>
            <select name="zone" id="zone">
                <!-- <option name="some" id="some">Kolkata</option>
                <option name="some" id="some">Tokyo</option>
                <option name="some" id="some">Seoul</option> -->
            </select>
        </form>
    </div>


        <div class="div-clock">
            <div class="center"></div>
            <div class="hr-hand"></div>
            <div class="min-hand"></div>
            <div class="sec-hand"></div>
            <span class="number twelve">12</span>
            <span class="number six">6</span>
            <div class="nine-three">
                <span class="number nine">9</span>
                <span class="number three">3</span>
            </div>
        <div class="one-eleven">
            <span class="number eleven">11</span>
            <span class="number one">1</span>
        </div>
        <div class="two-ten">
            <span class="number ten">10</span>
            <span class="number two">2</span>
        </div>
        <div class="four-eight">
            <span class="number eight">8</span>
    
            <span class="number four">4</span>
        </div>
        <div class="five-seven">
            <span class="number seven">7</span>
            <span class="number five">5</span>
        </div>
    </div>
</body>
</html>
